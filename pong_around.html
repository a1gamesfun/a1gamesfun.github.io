
<script>
    
    async function loadGamePage() {
        // fetch the json game info file
        fetch(`https://a1games.fun/games/pong_around/gameinfo.json`)
            .catch((error) => {
                console.log(error);
                return;
            })
            // if we didnt get an error:
            .then((response) => response.json())
            .then((jsonresponse) =>  {

                localStorage.setItem("SelectedGame", JSON.stringify(jsonresponse));

                window.location.replace("https://a1games.fun/webplayer.html");

            });

    }

    loadGamePage();

</script>
