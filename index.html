<!DOCTYPE html>
<html style="font-size: 16px;">
<head>
    <title>a1games.fun</title>
    <link rel="stylesheet" href="CSS/index.css" media="screen">
    <link rel="stylesheet" href="CSS/textmod.css" media="screen">

    <link rel="shortcut icon" href="files/img/icon/a1Icon16px.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Jquery (load first!) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Dynamically Loading the Games-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4290613853758058" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#header").load("z_header.html");
            $("#footer").load("z_footer.html");
        });
    </script>
</head>
<body id="background">

    <!-- load header in -->
    <header id="header"></header>

    <div id="fill-page">

        <!-- grid layout thing for showcases -->
        <button class="game-thumbnail" onclick="" hidden>
            <img class="game-thumbnail-image" src="files/img/thumbnails/{{imagename}}.png" />
        </button>
        
        <div id="gamegrid" class="container no-text-deco games-grid">
        </div>
        
        
        
        
    </div>
    <!-- FOOTER -->
    <footer style="background-color: #4d4d4d;" id="footer"> </footer>

    <!-- Spawn Games -->
    <script src="files/js/gamespawner.js"></script>

</body>

</html>
