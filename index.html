<!DOCTYPE html>
<html style="font-size: 16px;">
<head>
    <link rel="shortcut icon" href="files/img/icon/a1Icon16px.ico" type="image/x-icon">
    <title>a1games.fun</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts Preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Local Stylesheets -->
    <link rel="stylesheet" href="CSS/index.css" media="screen">
    <link rel="stylesheet" href="CSS/textmod.css" media="screen">
    <link rel="stylesheet" href="CSS/fonts.css" media="screen">
    <link rel="stylesheet" href="CSS/gameinfo.css" media="screen">

    <!-- Jquery (load first!) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    
    <!-- Google AdSense -->
    <!--<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4290613853758058" crossorigin="anonymous"></script>-->
    <script>
        $(function () {
            $("#header").load("z_header.html");
            $("#footer").load("z_footer.html");
        });
    </script>
</head>
<body id="background">

    <!-- load header in -->
    <header id="header"></header>

    <div id="fill-page">
        
        <table id="sorting-options">
            <tr>
                <td align="center" style="vertical-align: middle;">

                    <div class="sorting-item">
                        <input type="checkbox" class="sorting-option" onclick="" value="PC" hidden />
                        <img id="icon-pc" class="sorting-icon" src="files/img/sorting-icons/keyboardmouse.png"/>
                    </div>
                    
                    <div class="sorting-item">
                        <input type="checkbox" class="sorting-option" onclick="" value="Controller" hidden />
                        <img id="icon-controller" class="sorting-icon" src="files/img/sorting-icons/controller.png"/>
                    </div>

                    <!-- add when phone is supported
                    <div class="sorting-item">
                        <input type="checkbox" class="sorting-option" onclick="" value="Mobile" hidden />
                        <img class="sorting-icon" src="files/img/sorting-icons/mobile.png"/>
                    </div>
                    -->
                        
                    <div class="sorting-item" style="position: relative;">
                        <input type="checkbox" class="sorting-option" onclick="" value="Multiplayer" hidden />
                        <img id="icon-player1" class="sorting-icon" src="files/img/sorting-icons/singleplayer.png"/>
                        <img id="icon-player2" class="sorting-icon" src="files/img/sorting-icons/multiplayer.png" style="position: absolute; right: 14%;"/>
                    </div>
                        
                </td>
            </tr>
        </table>
        
        <div class="game-thumbnail" hidden>
            <button class="game-button" onclick="" >
                <img class="game-thumbnail-image" src="games/hack_attack/thumbnail.png" />
            </button>
        </div>
        
        <!-- grid layout thing for showcases -->
        <div id="gamegrid" class="container no-text-deco games-grid">
        </div>
        
        <!-- game info box -->
        <div id="gameinfobox" hidden>
            <div id="gameinfobox-visible">
                <p id="gameinfo-resume"> Short Description </p>
                <div id="players-required">
                    <div id="icon-singleplayer" class="playeramount-icon" hidden></div>
                    <div id="icon-multiplayer" class="playeramount-icon" hidden></div>
                    <div id="player-amount">X</div>
                </div>
                <div id="support-info">
                    <div id="support-icon-mobile" class="gameinfo-icon" ></div>
                    <div id="support-icon-controller" class="gameinfo-icon" ></div>
                    <div id="support-icon-pc" class="gameinfo-icon" ></div>
                </div>
            </div>
        </div>
        
    </div>
    <!-- FOOTER -->
    <footer style="background-color: #4d4d4d;" id="footer"> </footer>

    <!-- Game Info On Hover -->
    <script src="files/js/gameinfo.js"></script>

    <!-- Spawn Games -->
    <script src="files/js/gamespawner.js"></script>


</body>

</html>
