<!DOCTYPE html>
<html style="font-size: 16px;" lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Crab Island</title>
    <link rel="stylesheet" href="CSS/index.css" media="screen">
    <link rel="stylesheet" href="CSS/unity.css" media="screen">
    <link rel="stylesheet" href="CSS/slider.css" media="screen">
    <link rel="shortcut icon" href="files/img/icon/a1Icon16px.ico" type="image/x-icon">
    <!-- Jquery (load first!) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Google AdSense -->
    <!--<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4290613853758058" crossorigin="anonymous"></script>-->
    <script>
        $(function () {
            $("#header").load("z_header.html");
            $("#footer").load("z_footer.html");
        });
    </script>
  </head>

  <body id="background">
    <!-- load header in -->
    <header id="header"></header>


    <div id="unity-container" class="unity-desktop">
      <div id="canvas-holder">

        <table id="unity-header">
          <td align="middle">
            <h1 id="game-title">Crab Island</h1>
          </td>
        </table>

        <canvas id="unity-canvas">
        </canvas>
        <div id="unity-loading-bar">
          <img id="unity-logo" src="files/img/webplayer/loading.png"/>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>

        
        <div id="unity-warning"> </div>
        
        <table id="unity-footer">
          <td align="left" style="width: 0;">
            <img id="game-logo" src="games/crab_island/icon.png" />
          </td>
          <td align="left">
            <div class="slidecontainer">
              <input type="range" min="0" max="100" value="25" id="volumeSlider">
            </div>
          </td>
          <td align="left">
            <h4 id="volumeNumber" style="margin: 0;">100</h4>
            <!-- delete after debug-->
          </td>

          <td align="right">
            <img id="made-with-unity" src="files/img/webplayer/madewithunity.png" />
          </td>
          <td align="right" style="width: 0;">
            <div id="unity-fullscreen-button"></div>
          </td>
        </table>

        <div id="description-container">
          <div id="screenshot-container">
            <img id="screenshot-template" hidden>
          </div>
          
          <p id="game-description">
            Description: {{description}}
          </p>
            
          <table id="dev-tag">
            <tr>
              <td id="dev-logo-container" style="width: 0;">
                <img id="dev-logo-template" src="files/img/devIcons/a1creator.png" hidden/>
              </td>
              <td>
                <h3 id="developed-by" hidden>
                  Developed by {{developer}}
                </h3>
              </td>
            </tr>
          </table>
        </div>
        

      <div style="height: 4rem;"/>

      </div>
    </div>

    
    <script>
      var gameinfo = JSON.parse(localStorage.getItem("SelectedGame"));

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }



      // Change this to change the game that is displayed
      var buildUrl = `games/${gameinfo.gamename}/Build`;
      var loaderUrl = buildUrl + `/${gameinfo.gamename}.loader.js`;
      var config = {
        dataUrl: buildUrl + `/${gameinfo.gamename}.data`,
        frameworkUrl: buildUrl + `/${gameinfo.gamename}.framework.js`,
        codeUrl: buildUrl + `/${gameinfo.gamename}.wasm`,
        streamingAssetsUrl: `StreamingAssets`,
        companyName: `${gameinfo.developer}`,
        productName: `${gameinfo.title}`,
        productVersion: `1.1`,
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        config.devicePixelRatio = 1;
        unityShowBanner('WebGL builds are not supported on mobile devices.');
      } else {
        // If build works:
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>

    
    <!-- Apply Custom WebPlayer Decorations -->
    <script src="files/js/webplayerdecoration.js"></script>
    <!-- Apply Color Style -->
    <script src="files/js/webplayercolorizer.js"></script>

    <!-- Volume Slider -->
    <script src="files/js/volumechanger.js"></script>

    <!-- FOOTER -->
    <footer style="background-color: #4d4d4d;" id="footer"> </footer>
  </body>
</html>
